<!-- 
Задачи по vue
1. Создать кнопку "Перевернуть". 
При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке.

2. есть список элементов. 
Пользователь может добавлять новые элементы списка 
с текстом “Новый элемент списка” нажав на кнопку "Добавить".

3.* При клике на элемент списка он должен быть удален. (по желанию)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue: Переворот текста и добавление элементов в список</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Vue: Перевернуть текст и добавить элементы в список</h1>
  
      <button @click="reverseButtonText">{{ buttonText.split('').reverse().join('') }}</button>
  
      <ul>
        <li v-for="(item, index) in itemList" :key="index" @click="removeItem(index)">
          {{ item }}
        </li>
      </ul>
  
      <button @click="addItem">Добавить</button>
    </div>
  
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          buttonText: 'ьтунревереП',
          itemList: []
        },
        methods: {
          reverseButtonText() {
            this.buttonText = this.buttonText.split('').reverse().join('');
          },
          addItem() {
            this.itemList.push('Новый элемент списка');
          },
          removeItem(index) {
            this.itemList.splice(index, 1);
          }
        }
      });
    </script>
  </body>
  </html>
