<!-- 
создать компонент списка дел, 
в котором можно добавлять или удалять компоненты. 

каждый элемент списка должен иметь кнопку удаления, 
при нажатии на которую элемент списка будет удаляться
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел Vue</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <todo-list></todo-list>
    </div>

    <script>
        // Компонент элемента списка дел
        Vue.component('todo-item', {
            props: ['text'],
            template: `
          <li>
            {{ text }}
            <button @click="$emit('remove')">Удалить</button>
          </li>
        `
        });

        // Компонент списка дел
        Vue.component('todo-list', {
            data() {
                return {
                    todos: [],
                    newTodo: ''
                };
            },
            methods: {
                addTodo() {
                    if (this.newTodo.trim() !== '') {
                        this.todos.push(this.newTodo);
                        this.newTodo = '';
                    }
                },
                removeTodo(index) {
                    this.todos.splice(index, 1);
                }
            },
            template: `
          <div>
            <h2>Список дел</h2>
            <input v-model="newTodo" type="text" placeholder="Добавить новое дело">
            <button @click="addTodo">Добавить</button>
            <ul>
              <todo-item v-for="(todo, index) in todos" :key="index" :text="todo" @remove="removeTodo(index)"></todo-item>
            </ul>
          </div>
        `
        });

        // Родительский экземпляр Vue
        new Vue({
            el: '#app'
        });
  </script>
</body>
</html>
