<!-- Напишите функцию capitalizeFirstLetter, которая принимает строку в
качестве аргумента и возвращает новую строку, в которой первая
буква каждого слова является заглавной. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example5t</title>
</head>

<body>
    <script>
        function capitalizeFirstLetter(str) {
            return str
                .split(" ")
                // разбиваем на слова по пробелу
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                // Метод charAt(0) возвращает первый символ строки
                // метод toUpperCase() преобразовывает первую букву в заглавную
                // получаем остальную часть слова

                //альтернативный метод
                .map(([firstChar, ...rest]) => firstChar.toUpperCase() + rest.join(""))
                // первый символ слова сохраняется в переменной firstChar
                .join(" ");
                // объединяем обратно
        }

        const str = "hello world";
        console.log(capitalizeFirstLetter(str));
    </script>
</body>

</html>
