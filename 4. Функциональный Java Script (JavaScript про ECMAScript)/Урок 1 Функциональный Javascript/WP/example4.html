<!-- Задача: Напишите функцию calculateAverage, которая принимает
массив чисел в качестве аргумента и возвращает среднее значение
этих чисел. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example4</title>
</head>

<body>
    <script>
        function calculateAverage(numbers) {// получили массив
            const sum = numbers.reduce((acc, num) => acc + num, 0);//метод reduce возвращает сумму чисел
            return sum / numbers.length;
        }

        const numbers = [1, 2, 3, 4, 5];
        console.log(calculateAverage(numbers));
    </script>
</body>

</html>
