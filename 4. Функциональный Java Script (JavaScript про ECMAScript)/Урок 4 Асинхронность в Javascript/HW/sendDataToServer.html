<!-- 
""Отправка данных на сервер""

Реализуйте функцию saveUserData, 
которая принимает объект с данными о пользователе в качестве аргумента 
и использует fetch для отправки этих данных на удаленный сервер для сохранения. 

Функция должна возвращать промис, который разрешается, 
если данные успешно отправлены, или отклоняется в случае ошибки.

*Подсказка *
// Пример использования функции
const user = {
name: 'John Smith',
age: 30,
email: 'john@example.com'
};

saveUserData(user)
.then(() => {
console.log('User data saved successfully');
})
.catch(error => {
console.log(error.message);
});

saveUserData использует fetch для отправки данных о пользователе на удаленный сервер для сохранения. 
Она отправляет POST-запрос на URL-адрес /users 
с указанием типа содержимого application/json 
и сериализует объект с данными о пользователе в JSON-строку 
с помощью JSON.stringify(). 

Если запрос успешен (с кодом 200), функция разрешает промис. 
Если запрос неуспешен, функция отклоняет промис с сообщением об ошибке.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
        
        .output, .success, .error {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label>Name:<br><input type="text" class="nameInput"></label>

    <label>Age:<br><input type="number" class="ageInput"></label>

    <label>Email:<br><input type="email" class="emailInput"></label>
    
    <button class="saveButton">Save</button>
    
    <div class="output"></div>

    <script>
        const saveButton = document.querySelector('.saveButton');
        saveButton.addEventListener('click', () => {
            const name = document.querySelector('.nameInput').value;
            const age = document.querySelector('.ageInput').value;
            const email = document.querySelector('.emailInput').value;

            const userData = {
                name: name,
                age: age,
                email: email
            };

            saveUserData(userData)
                .then(() => {
                    displayResponse('User data saved successfully', 'success');
                })
                .catch(error => {
                    displayResponse('Error: ' + error.message, 'error');
                });
        });

        function saveUserData(userData) {
            return new Promise((resolve, reject) => {
                fetch('https://httpbin.org/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                    .then(response => {
                        if (response.ok) {
                            resolve();
                        } else {
                            throw new Error('Error while saving user data');
                        }
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        function displayResponse(message, className) {
            const outputDiv = document.querySelector('.output');
            outputDiv.textContent = message;
            outputDiv.className = className;
        }
    </script>
</body>

</html>
