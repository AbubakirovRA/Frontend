<!-- 
Создайте класс BankAccount, который представляет банковский счет.
У него должны быть свойства accountNumber (номер счета) и balance
(баланс), а также методы deposit(amount) для пополнения счета и
withdraw(amount) для снятия денег со счета. Класс должен иметь
также статическое свойство bankName, которое содержит название
банка.
const account1 = new BankAccount("1234567890", 1000);
account1.deposit(500); // Вывод: Deposited 500 into account
1234567890. New balance: 1500
account1.withdraw(200); // Вывод: Withdrawn 200 from account
1234567890. New balance: 1300
account1.withdraw(1500); // Вывод: Insufficient funds in account
1234567890
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
</head>

<body>
    <script>
        class BankAccount {
            constructor(accountNumber, balance) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            static bankName = "Рога и копыта";

            deposit(amount) {
                this.balance += amount;
                console.log(`Вас приветствует банк ${BankAccount.bankName}. На счет ${this.accountNumber} зачислено ${amount}. Баланс: ${this.balance}`);
            }

            withdraw(amount) {
                if (amount <= this.balance) {
                    this.balance -= amount;
                    console.log(`Вас приветствует банк ${BankAccount.bankName}. Со счета ${this.accountNumber} снято ${amount}. Баланс: ${this.balance}`);
                } else {
                    console.log(`Вас приветствует банк ${BankAccount.bankName}. Недостаточно средств на счете ${this.accountNumber}`);
                }

            }
        }

        const account1 = new BankAccount("1234567890", 1000);
        account1.deposit(500); 
        account1.withdraw(200);
        account1.withdraw(1500); 
    </script>
</body>

</html>
