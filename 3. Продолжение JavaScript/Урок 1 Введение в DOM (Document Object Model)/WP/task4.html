<html lang="en">

<head>

<body>
    <div class="content"></div>

    <script>
        const contentElement = document.querySelector('.content');

        function sequence() {
            let callNumber = 0;
            return function () {
                return ++callNumber;
            }
        }

        const newButton = document.createElement('button');
        newButton.textContent = 'Пуск!';
        contentElement.appendChild(newButton);

        // let count = 0;
        // newButton.addEventListener('click', () => {
        //     count++;
        //     console.log(`Запущено: ${count} раз`);
        // });

        const count = sequence();
        newButton.addEventListener('click', () => {
            console.log('Количество нажатий:', count());
        });
    </script>
</body>

</html>
