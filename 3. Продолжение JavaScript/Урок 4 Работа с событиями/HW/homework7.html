<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="from" type="text"> В инпуте написано: <span></span>
    <br>
    <button class="messageBtn">Показать блок</button>
    <div class="message"> Привет :) </div>
    <br>
    <form>
        <label> Первый инпут: <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label> Второй инпут: <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
    <script>
        "use strict";
        // Задача 1
        //  1. При изменении значения в input с id = "from",
        //  значение содержащееся в нем должно моментально отображаться в span.
        //  То есть при печати в input'е тег span также должен меняться.

        const inputFrom = document.getElementById("from");
        const spanFrom = document.querySelector("span");

        inputFrom.addEventListener("input", () => {
            spanFrom.textContent = inputFrom.value;
        });

        // Задача 2
        //   При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        //    - добавить два класса: animate_animated и animate_fadeInLeftBig
        //    - поставить данному элементу стиль visibility в значение 'visible'.

        const messageBtn = document.querySelector(".messageBtn");
        const message = document.querySelector(".message");

        messageBtn.addEventListener("click", function () {
            message.classList.add("animate_animated", "animate_fadeInLeftBig");
            message.style.visibility = "visible";
        });

        // Задача 3
        //  Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
        //  Если какое-либо поле не заполнено, форма не должна отправляться,
        //  также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
        //  Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        //  - Если поле пустое, необходимо данное поле подсветить(поставить класс error данному полю).
        //  - Если поле было чем - либо заполнено, подсветку(класс error) необходимо убрать.

        const form = document.querySelector("form");
        const inputs = form.querySelectorAll("input, select");

        form.addEventListener("submit", function (event) {
            let isValid = true;

            inputs.forEach(function (input) {
                if (input.value.trim() === "") {
                    input.classList.add("error");
                    input.style.borderColor = "red";
                    isValid = false;
                } else {
                    input.classList.remove("error");
                    input.style.borderColor = "gray";
                }
            });

            if (!isValid) {
                event.preventDefault();
            }
        });

        inputs.forEach(function (input) {
            input.addEventListener("input", function () {
                if (input.value.trim() === "") {
                    input.classList.add("error");
                    input.style.borderColor = "red";
                } else {
                    input.classList.remove("error");
                    input.style.borderColor = "gray";
                }
            });
        });
    </script>


</body></html>
