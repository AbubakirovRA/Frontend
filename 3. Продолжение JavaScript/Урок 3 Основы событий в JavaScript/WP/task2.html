<!-- 
Создать в html три кнопки button с нумерацией (1, 2, 3 соответственно)
Добавить клик на кнопку, чтобы в консоль выводилась именно та кнопка на которую мы нажали
Добавить кнопку button с текстом 4, которая считает сколько раз на нее нажали 
и количество нажатий на эту кнопку выводит в консоль
Создать кнопку button с текстом 5, При клике на которую, 
меняется текст данной кнопки на “Вы нажали на эту кнопку”
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Five buttons</title>
</head>

<body>
    <div class="product">
        <h2>Name product 1</h2>
        <button class="button1">1</button>
    </div>
    
    <div class="product">
        <h2>Name product 2</h2>
        <button class="button2">2</button>
    </div>

    <div class="product">
        <h2>Name product 3</h2>
        <button class="button3">3</button>
    </div>

    <div class="product">
        <h2>Name product 4</h2>
        <button class="button4">4</button>
    </div>

    <div class="product">
        <h2>Name product 5</h2>
        <button class="button5">5</button>
    </div> 
    
    <script>
        const button1 = document.querySelector('.button1');
        const button2 = document.querySelector('.button2');
        const button3 = document.querySelector('.button3');
        const button4 = document.querySelector('.button4');
        const button5 = document.querySelector('.button5');

        button1.addEventListener('click', () => {
            console.log('Нажата кнопка 1');
        });

        button2.addEventListener('click', () => {
            console.log('Нажата кнопка 2');
        });

        button3.addEventListener('click', () => {
            console.log('Нажата кнопка 3');
        });

        let count = 0;
        button4.addEventListener('click', () => {
            count++;
            console.log('Нажата кнопка 4');
            console.log(`Количество нажатий на кнопку 4: ${count}`);
        });

        button5.addEventListener('click', () => {
            console.log('Нажата кнопка 5');
            button5.textContent = 'Вы нажали на эту кнопку';
        });
    </script>
</body>

</html>
