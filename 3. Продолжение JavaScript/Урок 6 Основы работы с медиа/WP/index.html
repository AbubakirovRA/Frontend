<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Player</title>
</head>

<body>
    <div class="video-player">
        <video class="video" src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"></video>
        <div class="controls">
            <button class="play-button"></button>
            <button class="pause-button"></button>
            <input type="range" class="progress-bar" min="0" value="0" step="1">
            <span class="time-display">00:00</span>
            <div class="slider-wrapper">
                <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
